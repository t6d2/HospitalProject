<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hospital</title>
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href='css/styles.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="classes/models.js"></script>
  </head>

  <body id="body">
    <header class="page-header">
      <div class="title">
        <h1 id="id_title" class="class_title">Ospedale di Udine “S. Maria della Misericordia” </h1>
      </div>
      <div class="title-wrapper">
        <p>Anamnesi Pazienti</p>
      </div>
    </header>
    <div class="title_container"  >
      <p id="p_fullname">Cognome Nome </p>
      <p id="p_birthdate">Data di nascita</p>
      <p id="p_servicesnumber">Numero servizi</p>
      <button id ="id_button_add_patient" class="btn_add_person" >Aggiungi Paziente</button>
    </div>
      <main id="id_main_name" class="main-container" >
        <div id="id_btns_container" class="container">
          <button href="#id_content-btn_person_0" id="id_btn_person_0"
            type="button" class="btn_btn-person" data-toggle="collapse">
            <p id="p_id_fullName_0" >full_name </p>
            <p id="p_id_birthDate_0">birth_date</p>
            <p id="p_id_servicesNumber_0">services_number</p>
          </button>

          <div id="id_content-btn_person_0" class="collapse">
            <table>
              <tr>
                <td id="id_imgSource_0" class="class_input_imgSource">
                  <!-- <input type="file" id="id_photoFile_0" accept="image/*" name="img" onchange="changePhoto(this);"/>
                  <a href="" onclick="document.getElementById('id_photoFile_0').click(); return false">
                    <img id="id_photo_image" class='img img-responsive img-thumbnail' title="clicca sull'immagine per cambiarla"/></a> -->
                    <input type="file" id="id_photoFile_0" accept="image/*" name="img" onchange="changePhoto(this);"/>
                    <a href="" onclick="document.getElementById('id_photoFile_0').click(); return false">
                      <img id="id_photo_image" class='img img-responsive img-thumbnail' title="clicca sull'immagine per cambiarla"/></a>
                </td>
                <td width="63%">
                  <form  id="id_form_patient_0" class="form_patient">
                    <div class="row" padding="0.5em 0em 0em 5em">
                      <div class="input-group">
                        <label>Nome</label>
                        <input type="text" id="id_name_0" name="name" class="class_input_name" 
                                placeholder="Inserire il nome" pattern="[A-Za-z][A-Za-z][A-Za-z' -]*"
                                title="Il nome deve iniziare con almeno due caratteri alfabetici" 
                                required />
                      </div>
                      <div class="input-group">
                        <label>Cognome</label>
                        <input type="text" id="id_surname_0" name="surname" class="class_input_surname" 
                            placeholder="Inserire il cognome" pattern="[A-Za-z][A-Za-z'][A-Za-z' -]*" 
                            title="Il cognome deve contenere almeno due caratteri" required/>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-group no-grow">
                        <label>Genere</label>
                        <select id="id_gender_0" name="gender" class="class_input_gender" 
                          required="required" title="Selezionare il genere">
                          <option disabled selected value="" >Genere...</option>
                          <option value="maschio">maschio</option>
                          <option value="femmina">femmina</option>
                          <option value="altro">altro</option>
                        </select>
                      </div>
                      <div class="input-group no-grow">
                        <label>Data di nascita</label>
                        <input type="date" id="id_birthDate_0" name="birthDate"  class="class_input_birthDate" 
                            placeholder="Selezionare la data" pattern="\d{1,2}/\d{1,2}/\d{4}" title="Selezionare o inserire la data" required />
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-group">
                        <label>Indirizzo</label>
                        <input type="text" id="id_address_0" name="address" class="class_input_address" 
                            placeholder="Inserire l'indirizzo" pattern="[A-Za-z][A-Za-z][0-9A-Za-z' -°^/]*"
                            title="L'indirizzo deve iniziare almeno due caratteri" required />
                      </div>
                      <div class="input-group no-grow">
                        <label>Numero</label>
                      <input type="text" id="id_number_0" name="number" class="class_input_number" style="max-width:4.1em"
                          placeholder="Numero civico" pattern="[1-9][0-9A-Za-z -/]*" 
                          title="Il numero civico deve iniziare con un numero" required/>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-group">
                        <label>Città</label>
                        <input type="text" id="id_city_0" name="city" class="class_input_city"
                            placeholder="Inserire la città" pattern="[A-Za-z][A-Za-z'][A-Za-z' -.]*" 
                            title="La città deve iniziare con due caratteri" required/>
                      </div>
                      <div class="input-group no-grow">
                        <label>CAP</label>
                        <input type="text" id="id_zip_0" name="zip" class="class_input_zip" 
                            placeholder="CAP" pattern ="[0-9]{5}" maxlength="5" style="max-width:4em" 
                            title="Il CAP deve contenere 5 cifre" required/>
                      </div>
                    </div>
                  </form>
                </td>
                <td width="12%" style="vertical-align:top">
                  <button id ="id_button_add_service_0" class="btn_add_service" style="display:none">Aggiungi Servizio</button>
                </td>
              </tr>
              <tr >
                <td colspan=3 style="text-align:center">
                  <button type="submit" id="id_btn_patient_update_0" class="class_btn_update_patient">Aggiorna</button>
                </td>
              </tr>
            </table>

            <div id="id_buttons_service_container_0_0">
              <button href="#id_content-btn_service_0_0" id="id_btn_service_0_0"
                    type="button" class="btn_btn-service" data-toggle="collapse">Servizio
              </button>
              <button id ="id_button_add_service_0_0" class="btn_add_service">Aggiungi Servizio</button>
            </div>
            <div id="id_content-btn_service_0_0" class="collapse">
              <table>

                <tr>
                  <td>
                    <form id="id_form_select_service_0_0">
                      <div class="row head_service">
                        <div class="input-group no-grow service_type">
                          <label>Servizio &nbsp;</label>
                          <select id="id_select_service_0_0" name="dptName" class="class_input_select_dpt" title="Selezionare un servizio" required>
                            <option value="" disabled selected hidden>Selezionare un servizio...</option>
                            <optgroup id="id_optGroup_visits" label="Visite">
                                <!-- // loaded dynamically -->
                              </optgroup>
                            <optgroup id="id_optGroup_surgeries" label="Interventi">
                              <!-- // loaded dynamically -->
                            </optgroup>
                          </select>
                        </div>
                        <div class="input-group no-grow service_type">
                          <label>Dottore &nbsp;</label>
                          <select id="id_select_doctor_0_0" name="doctor" class="class_input_select_doctor" title="Selezionare un dottore" required>
                            <option value="" disabled selected hidden>Selezionare un dottore...</option>
                            <optgroup id="id_optGroup_doctors" label="Medici">
                              <!-- // loaded dynamically -->
                            </optgroup>
                          </select>
                        </div>
                      </div> 
                    </form>
                  </td>
                </tr>

                <tr id="id_tr_visit_0_0" class="class_input_tr_visit" style="display:none">
                  <td colspan=2>
                    <div class="center_aligned" >
                      <p>Tipo di servizio: VISITA</p>
                    </div>
                   
                    <form method="post" action="" id="id_form_visit_0_0" class="form_service">
                      <div class="row detail_service">
                        <div class="input-group no-grow">
                          <label>Condizioni di salute</label>
                          <select id="id_visitConditions_0_0" name="visitConditions" class="class_input_serviceConditions" title="Selezionare l'esito della visita" required="required">
                            <optgroup label="Condizione di salute">
                              <option value="" disabled selected hidden>Selezionare lo stato di salute...</option>
                              <option value="1">Buona salute</option>
                              <option value="2">Qualche acciacco</option>
                              <option value="3">Salute cagionevole</option>
                              <option value="4">Condizioni gravi</option>
                            </optgroup>
                          </select>
                        </div>
                        <div class="input-group no-grow">
                          <label>Data della visita</label>
                          <input type="date" id="id_visitDate_0_0" name="visitDate" class="class_input_visitDate" title="Selezionare o inserire la data" 
                            pattern="\d{1,2}/\d{1,2}/\d{4}" placeholder="Selezionare la data..." required="required"/>
                        </div>
                      </div> 
                      <div class="row detail_service">
                        <div class="input-group">
                          <label>Note &nbsp;</label>
                          <textarea id="id_visitNotes_0_0" name="visitNotes" class="class_input_note" 
                            rows="3" cols="150" placeholder="Aggiungere eventuali note"></textarea>
                        </div>
                      </div>
                    </form>
                    <div class="center_aligned">
                      <button type="submit" id="id_btn_visit_update_0_0" 
                        class="class_btn_update_service">Aggiorna</button>
                    </div>
                  </td>
                </tr> 
                
                <tr id="id_tr_surgery_0_0" class="class_input_tr_surgery" style="display:none">
                  <td colspan=2> 
                    <div class="center_aligned" >
                      <p>Tipo di servizio: INTERVENTO</p>
                    </div>
                    <form method="post" action="" id="id_form_surgery_0_0" class="form_service">
                      <div class="row detail_service">
                        <div class="input-group no-grow" >
                          <label>Esito dell'intervento &nbsp;</label>
                          <select id="id_surgeryConditions_0_0" name="surgeryConditions" class="class_input_surgeryConditions" title="Selezionare l'esito dell'intervento" required="required">
                            <option value="" disabled selected hidden>Selezionare l'esito dell'intervento...</option>
                            <optgroup label="Condizione di salute">
                              <option value="1">Successo</option>
                              <option value="2">Complicazioni</option>
                              <option value="3">Decesso</option>
                            </optgroup>
                          </select>
                        </div>
                        <div class="input-group no-grow">
                          <label for="surgeryDate">Data dell'intervento</label>
                          <input type="date" id="id_surgeryDate_0_0" name="surgeryDate" class="class_input_surgeryDate" title="Selezionare o inserire la data" 
                            pattern="\d{1,2}/\d{1,2}/\d{4}" placeholder="Selezionare la data..." required="required" />
                        </div>
                      </div>
                      <div class="row detail_service">
                        <div class="input-group no-grow">
                          <label>N° di bypass</label>
                          <input type="number" min="0" id="id_bypassNumber_0_0" name="bypassNumber" class="class_input_bypassNumber"/>
                        </div>
                        <div class="input-group no-grow">
                          <label>N° di valvole</label>
                          <input type="number" min="0" id="id_heartValvesNumber_0_0" name="heartValvesNumber" class="class_input_heartValvesNumber"/>
                        </div>
                        <div class="input-group no-grow">
                          <label>N° di punti</label>
                          <input type="number" min="0" id="id_stitchesNumber_0_0" name="stitchesNumber" class="class_input_stitchesNumber"/>
                        </div>
                        <div class="input-group no-grow">
                          <label>N° di placche</label>
                          <input type="number" min="0" id="id_metalPlatesNumber_0_0" name="metalPlatesNumber" class="class_input_metalPlatesNumber"/>
                        </div>
                      </div> 

                      <div class="row detail_service">
                        <div class="input-group">
                          <label>Note &nbsp;</label>
                          <textarea id="id_surgeryNotes_0_0" name="surgeryNotes" class="class_input_Notes" rows="3" cols="150"  id="message" placeholder="Aggiungere eventuali note"></textarea>
                        </div>
                      </div>
                    </form>
                    <div class="center_aligned" >
                      <button type="submit" id="id_btn_surgery_update_0_0" 
                      class="class_btn_update_service">Aggiorna</button>
                    </div>
                  </td>
                </tr>

              </table>
            </div>
          </div>
        </div>
      </main>
    <footer class="footer">
      &copy; 2018 DanTon
    </footer>

    <script src='scripts/jscript.js'>
    </script>
  </body>

</html>
