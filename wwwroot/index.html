<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hospital</title>
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href='css/styles.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="classes/class.js"></script>
    
  </head>

  <body id="body">
    <nav >
      <a href="/">
        <img src="home_icon.png" height="60px;" />
      </a>
      <a href="#Anamnesi pazienti" class="menu-item">Anamnesi pazienti</a>
      <a href="#Dottori" class="menu-item">Dottori</a>
      <a href="#Pazienti" class="menu-item">Pazienti</a>
    </nav>

    <header class="page-header">
      
      <div class="title-wrapper">
        <h1 id="my-title" class="my-title">Hospital</h1>
      </div>
      <div class="title-wrapper">
        <p>Anamnesi Pazienti</p>
      </div>
     
    </header>

    <hr>

    <div class="main-container">
      <div id="id_btns_container" class="container">
        <div style="display: flex; flex-direction: row; margin: 0" >
          <p style="padding:0px 0px 0px 10px; width:400px">Cognome Nome </p>
          <p style="width:200px">Data di nascita</p>
          <p style="width:100px">Numero servizi</p>
          <button id ="id_button_add_patient" class="btn_add_person" >Aggiungi Paziente</button>
        </div>

        <button href="#id_content-btn_person_0" id="id_btn_person_0"
          type="button" class="btn_btn-person" data-toggle="collapse"
          style="align-items:center; display: inline-flex">
          <p id="p_id_fullName_0" style="width:410px; padding:0px 0px 0px 10px; justify-self: flex-start">full_name </p>
          <p id="p_id_birthDate_0" style="width:220px; justify-self: flex-end">birth_date</p>
          <p id="p_id_servicesNumber_0" style="width:100px; justify-self: flex-end">services_number</p>
        </button>

        <div id="id_content-btn_person_0" class="collapse">
          <table>
              <tr>
                <td id="id_imgSource_0" width="30%" class="class_input_imgSource"
                  align="center">
  
                  <input type="file" id="id_photoFile_0" accept="image/*" name="img" onchange="changePhoto(this);" style="visibility: hidden; width: 1px; height: 1px"/>
                  <a href="" onclick="document.getElementById('id_photoFile_0').click(); return false">
                    <img id="id_photo_image" class='img img-responsive img-thumbnail' title="clicca sull'immagine per cambiarla"
                        src="images/patients_photos/.jpg" alt="Foto Paziente, clicca qui per cambiare" style="cursor:pointer; width: 100px; height: 140px;"/></a>
  
                </td>
                <td width="60%">
                    <form  id="id_form_patient_0" class="form_patient">
                      <div class="row" padding="0.5em 0em 0em 5em">
                        <div class="input-group">
                          <label>Nome</label>
                          <input type="text" id="id_name_0" name ="name" class="class_input_name" 
                                  placeholder="Inserire il nome" required pattern="[A-Za-z ]+" />
                        </div>
                        <div class="input-group">
                          <label>Cognome</label>
                          <input type="text" id="id_surname_0" name ="surname" class="class_input_surname" 
                                  placeholder="Inserire il cognome" required pattern="[A-Za-z][A-Za-z' -]+"/>
                        </div>
                      </div>
                      <div class="row">
                        <div class="input-group">
                          <label>Genere</label>
                          <select id="id_gender_0" name="gender" class="class_input_gender" required>
                            <option disabled selected value="" >genere...</option>
                            <option value="maschio">maschio</option>
                            <option value="femmina">femmina</option>
                            <option value="altro">altro</option>
                          </select>
                        </div>
                        <div class="input-group no-grow">
                          <label>Data di nascita</label>
                          <input type="date" id="id_birthDate_0" name = "birthDate"  class="class_input_birthDate" placeholder="Selezionare la data" required/>
                        </div>
                      </div>
                      <div class="row">
                        <div class="input-group">
                          <label>Indirizzo</label>
                          <input type="text" id="id_address_0" name = "address" class="class_input_address" 
                                  placeholder="Inserire l'indirizzo" required pattern="[A-Za-z][A-Za-z' -]+"/>
                        </div>
                        <div class="input-group no-grow">
                          <label>Numero</label>
                          <input type="text" id="id_number_0" name = "number" class="class_input_number" 
                                  placeholder="Numero civico" required pattern="[1-9][0-9A-Za-z -/]+"/>
                        </div>
                      </div>
                      <div class="row">
                        <div class="input-group">
                          <label>Città</label>
                          <input type="text" id="id_city_0" name = "city" class="class_input_city"
                                  placeholder="Inserire la città" required pattern="[A-Za-z][A-Za-z' -.]+"/>
                        </div>
                        <div class="input-group no-grow">
                          <label>CAP</label>
                          <input type="text" id="id_zip_0" name = "zip" class="class_input_zip" 
                          placeholder="CAP" required pattern ="[0-9]{5}" maxlength="5" max-width="20px"/>
                        </div>
                      </div>
                      <!-- <div class="row" style="align-items:center; justify-content: center; padding:0em">
                        <button type="submit" id="id_btn_patient_update_0" class="class_btn_update_patient">Aggiorna</button>
                      </div> -->
                    <!-- <input type="submit" id="id_btn_patient_update_0" class="class_btn_update_patient">Aggiorna</input> -->
                    </form>
                </td>
                <td width="10%" valign="top">
                    <button id ="id_button_add_service_0" class="btn_add_service">Aggiungi Servizio</button>
                </td>
              </tr>
              <tr >
                <td colspan=3 align="center">
                    <button type="submit" id="id_btn_patient_update_0" class="class_btn_update_patient">Aggiorna</button>
                </td>
              </tr>
              
          </table>
          <button href="#id_content-btn_service_0_0" id="id_btn_service_0_0"
                  type="button" class="btn_btn-service" data-toggle="collapse" >Servizio
            <!-- <div style="display: flex; flex-direction: row; align-items:center" margin="0" > -->
              <!-- <p id="p_id_Service_0" style="padding:0px 0px 0px 10px; width: 400px; height:auto;">Servizio 1 </p> -->
            <!-- </div> -->
          </button>
          <div id="id_content-btn_service_0_0" class="collapse">
            <table>
              <tr>
                <td width="50%">
                 
                  <div class="row">
                    <div class="input-group no-grow" width="4em">
                      <label>Servizio &nbsp</label>
                      <select id="id_select_service_0_0" name="dptName" class="class_input_select_dpt" required>
                        <option value="" disabled selected hidden>Selezionare un servizio...</option>
                        <optgroup id="id_optGroup_visits" label="Visite">
                            <!-- // loaded dynamically -->
                          </optgroup>
                        <optgroup id="id_optGroup_surgeries" label="Interventi">
                          <!-- // loaded dynamically -->
                        </optgroup>
                      </select>
                    </div>
                  </div>
                </td>
                <td width="50%">
                  <div class="row">
                    <div class="input-group no-grow" width="4em">
                      <label>Dottore &nbsp</label>
                      <select id="id_select_doctor_0_0" name="doctorId" class="class_input_select_id" require>
                        <optgroup id="id_optGroup_doctors" label="Medici"></optgroup>
                          <option value="" disabled selected hidden>Selezionare un dottore...</option>
                        </optgroup>
                      </select>
                    </div>
                  </div> 
                </td>

              </tr>

              <tr id="id_tr_visit_0_0" class="class_input_tr_visit" style="display:none">
                <td colspan=2 >
                  <p>Visita</p>
                  <form method="post" action ="" id="id_form_visit_0_0">
                    <div class="row">
                      <div class="input-group no-grow" width="6em">
                        <label>Condizioni di salute</label>
                        <select id="id_visitConditions_0_0" name="visitConditions" class="class_input_serviceConditions" required>
                          <optgroup label="Condizione di salute" ></optgroup>
                            <option value="" disabled selected hidden>Selezionare lo stato di salute...</option>
                            <option value="1">Buona salute</option>
                            <option value="2">Qualche acciacco</option>
                            <option value="3">Salute cagionevole</option>
                            <option value="4">Condizioni gravi</option>
                          </optgroup>
                        </select>
                      </div>
                      <div class="input-group no-grow" width="6em">
                        <label>Data della visita</label>
                        <input type="date" id="id_visitDate_0_0" name="visitDate" class="class_input_visitDate" placeholder="Selezionare la data..." required>
                      </div>
                    </div> 

                    <div class="row">
                      <div class="input-group">
                        <label for="notes">Note &nbsp</label>
                        <textarea id="id_visitNotes_0_0" name="visitNotes" class="class_input_note" rows="3" cols = "80"  placeholder="Aggiungi eventuali note"></textarea>
                      </div>
                    </div>
                    
                  </form>
                  <button type="submit" id="id_btn_visit_update_0_0" class="class_btn_update_service">Aggiorna</button>
                </td>
              </tr> 
              

              

              <tr id="id_tr_surgery_0_0" class="class_input_tr_surgery" style="display:none">
              <!-- <tr id="id_tr_surgery_0_0" class="class_input_tr_surgery"> -->
                <td colspan="2">
                  <p>Intervento</p>
                  <form method="post" action ="" id="id_form_surgery_0_0">
                    <div class="row">
                      <div class="input-group no-grow" width="6em">
                        <label>Esito dell'intervento &nbsp</label>
                        <select id="id_surgeryConditions_0_0" name="surgeryConditions" class="class_input_surgeryConditions" required>
                          <optgroup label="Condizione di salute"></optgroup>
                            <option value="" disabled selected hidden>Selezionare l'esito dell'intervento...</option>
                            <option value="1">Successo</option>
                            <option value="2">Complicazioni</option>
                            <option value="3">Decesso</option>
                          </optgroup>
                        </select>
                      </div>
                      <div class="input-group">
                        <label for="surgeryDate">Data dell'intervento &nbsp</label>
                        <input type="date" id="id_surgeryDate_0_0" name="surgeryDate" class="class_input_surgeryDate"  placeholder="Selezionare la data..." required>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-group">
                        <label for="byPassNumber">N° di bypass</label>
                        <input type="text" id="id_bypassNumber_0_0" name="bypassNumber" class="class_input_bypassNumber">
                      </div>
                      <div class="input-group">
                        <label for="heartValvesNumber">N° di valvole</label>
                        <input type="text" id="id_heartValvesNumber_0_0" name="heartValvesNumber" class="class_input_heartValvesNumber">
                      </div>
                      <div class="input-group">
                        <label for="stitchesNumber">N° di punti</label>
                        <input type="text" id="id_stitchesNumber_0_0" name="stitchesNumber" class="class_input_stitchesNumber">
                      </div>
                      <div class="input-group">
                        <label for="metalPlatesNumber">N° di placche</label>
                        <input type="text" id="id_metalPlatesNumber_0_0" name="metalPlatesNumber" class="class_input_metalPlatesNumber">
                      </div>
                    </div> 

                    <div class="row">
                      <div class="input-group">
                        <label for="notes">Note &nbsp</label>
                        <textarea id="id_surgeryNotes_0_0" name="surgeryNotes" class="class_input_Notes" rows="3" cols="120"  id="message" placeholder="Aggiungi eventuali note"></textarea>
                      </div>
                    </div>
                    
                  </form>
                  <button type="submit" id="id_btn_surgery_update_0_0" class="class_btn_update_service">Aggiorna</button>
                </td>

              </tr>
            </table>
    
          </div>
        </div>

      </div>
    </div>
    

    <script src='scripts/jscript.js'>
    </script>

  </body>
  <footer class="footer">
    &copy; 2018 DanTon
  </footer>

</html>
